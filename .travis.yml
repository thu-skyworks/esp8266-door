language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- "./generate_secrets.sh"
- platformio run
- gpg --keyserver pgp.mit.edu --recv-keys 1C0FF61B
- gpg --trust-model always --output firmware.bin.gpg --recipient 8D451F061C0FF61B --encrypt .pioenvs/esp01/firmware.bin
env:
  global:
    secure: 
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - "firmware.bin.gpg"
  on:
    tags: true
    repo: thu-skyworks/esp8266-door
