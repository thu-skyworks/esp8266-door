language: python
python:
- '2.7'
sudo: false
cache:
  directories:
  - "~/.platformio"
install:
- pip install -U platformio
script:
- "./generate_secrets.sh"
- platformio run
- gpg --keyserver keyserver.ubuntu.com --recv-keys F1B8656599CCC938
- gpg --trust-model always --output firmware.bin.gpg --recipient F1B8656599CCC938 --encrypt .pio/build/esp01/firmware.bin
env:
  global:
    secure: 
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
  - "firmware.bin.gpg"
  on:
    tags: true
    repo: thu-skyworks/esp8266-door
